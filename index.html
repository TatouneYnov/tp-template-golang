<!DOCTYPE html>
<html>
    <head>
        <title>TP template</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
    <form action="/idcard" method="get" class="id-card">
            <div class="id-card">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="id-card">
                <label for="age">Enter your age: </label>
                <input type="age" name="age" id="age" required />
            </div>
            <div class="id-card">
                <label for="quote">Enter your favorite quote: </label>
                <input type="quote" name="quote" id="quote" required />
            </div>
            <div class="id-card">
                <label for="hobby">Enter your hobby: </label>
                <input type="hobby" name="hobby" id="hobby" required />
            </div>
            <div class="id-card">
                <input type="submit" value="generate!" />
            </div>
        </form>

    </body>
</html>
